App\Entity\Panier:
    panier{0..300}:
        date_creation: '<dateTimeBetween("-3000 days", "now")>'
        date_paiement: '<dateTimeBetween($date_creation, "now")>'
        moyen_paiement: '@moyenPaiement*'
        statut: 100
        client: '@client*'
        adresse: '@adresse*'

    panier{301..800}:
        date_creation: '<dateTimeBetween("-3000 days", "now")>'
